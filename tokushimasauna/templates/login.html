{% extends "base.html" %}

{% block content %}
<div class="card detail-card mx-auto" style="max-width: 500px;">
    <h4>ログイン</h4>
    {% if messages %}
        <div class="alert alert-warning">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-sm btn-light">ログイン</button>
    </form>
    <p class="mt-3">アカウントをお持ちでない方はこちら → <a href="{% url 'register' %}">会員登録</a></p>
</div>

<a href="{% url 'spa_list' %}" class="btn btn-light mt-4 center-container">TOP画面に戻る</a>

{% endblock %}
