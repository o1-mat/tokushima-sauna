{% extends "base.html" %}

{% block content %}
<h2 class="styled-subtitle">レビューを投稿</h2>
<div class="card detail-card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-light">投稿する</button>
            <a href="{% url 'spa_detail' spa.id %}" class="btn btn-light">戻る</a>
        </div>
    </form>
</div>
{% endblock %}
