{% extends "base.html" %}

{% block content %}
<div class="card detail-card mx-auto" style="max-width: 800px;">
    <h4 class="mb-3">会員登録</h4>
    
    <!-- 登録フォーム -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-sm btn-light mt-2">登録</button>
    </form>
    
    <!-- ログインへのリンク -->
    <p class="mt-3">
        すでにアカウントをお持ちの方はこちら → <a href="{% url 'login' %}">ログイン</a>
    </p>
</div>

<a href="{% url 'spa_list' %}" class="btn btn-light mt-4 center-container">TOP画面に戻る</a>

{% endblock %}
